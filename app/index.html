
<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
      <title>Document</title>
    </head>
      
  <body id="body">
        
    <div class="container-interface">

      <div id="container-snake">  
        <div class="container-color-snake">
          <p id="title-color-snake">Snake int Color</p>
          <select class="child-menu" id="color-int-snake">
            <option value="#29B6F6">Cyan</option>
            <option value="black">Black</option>
            <option value="#9C27B0">Purple</option>
            <option value="#002000">Dark Green</option>
            <option value="#9CCC65">Light Green</option>
            <option value="#0D47A1">Bleu</option>
            <option value="white">White</option>
            <option value="#000020">Night Blue</option>
          </select>
        </div>
  
        <div class="container-color-snake">
          <p id="title-color-snake">Snake ext Color</p>
          <select class="child-menu" id="color-ext-snake">
            <option value="#29B6F6">Cyan</option>
            <option value="black">Black</option>
            <option value="#9C27B0">Purple</option>
            <option value="#002000">Dark Green</option>
            <option value="#9CCC65">Light Green</option>
            <option value="#0D47A1">Bleu</option>
            <option value="white">White</option>
            <option value="#000020">Night Blue</option>
          </select>
        </div>
      </div>

      <div id="container-color-menu">
        <p id="title-color-menu">Back Color</p>
        <select class="child-menu" id="color-menu">
          <!-- <option value="any">Select</option> -->
          <option value="#4A800E">Green</option>
          <option value="#000020">Night Blue</option>
          <option value="white">White</option>
          <option value="black">Black</option>
          <option value="#0D47A1">Bleu</option>
          <option value="#9C27B0">Purple</option>
          <option value="#29B6F6">Cyan</option>
        </select>
      </div>
      
      <div id="container-level">
        <p id="title-level">Level</p>
        <select id="btn-level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
    
          <p id="score"></p>
          <p id="life"></p>
      </div> 
        
        <canvas id="canvas"></canvas>
        
        <div id="container-play">
          <button id="btn-play">Play</button>
        </div>
    
    <script src="app.js" type="module"></script>
  </body>
  </html>
